apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: secrets-web-app-secrets-web-app
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - headers:
      request:
        add:
          x-forwarded-prefix: /secrets
    match:
    - uri:
        prefix: /secrets/
    rewrite:
      uri: /
    route:
    - destination:
        host: secrets-web-app-service.$(VWA_NAMESPACE).svc.$(VWA_CLUSTER_DOMAIN)
        port:
          number: 80
